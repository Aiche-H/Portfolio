<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../../global/css/global.css" />
  <link rel="stylesheet" href="./local-css/contact.css" />
  <title>Contact Form</title>
</head>

<body class="bodyDark">
  <div class="container">
    <form id="myForm" class="myForm">
      <label for="name"><u>Name</u>:</label>
      <input type="text" id="name" name="name" required />
      <label for="email"><u>Email</u>:</label>
      <input type="email" id="email" name="email" required />
      <label for="message"><u>Message</u>:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit" value="submit" class="submitButton">
        Submit
      </button>
    </form>
  </div>

  <script src="./local-javascript/contact.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: "ghIrM97zyjgNPnEKg",
      });
    })();
  </script>
</body>

</html>
